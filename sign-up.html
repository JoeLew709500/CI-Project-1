<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Wales Rugby Union Fan Site | Find all things Wales Rugby Union here"
    />
    <meta
      name="keywords"
      content="Wales Rugby Union, WRU, Six Nations, Rugby, Wales"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>WRU Fan Site</title>
  </head>
  <body>
    <!-- Header/Navigation bar -->
    <header>
      <h1 id="logo"><a href="./index.html">Wales Rugby Union Fan Site</a></h1>
      <nav>
        <input type="checkbox" id="nav-bar-check" name="nav-bar-check" />
        <label for="nav-bar-check" class="nav-bar-icon"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <ul id="nav-bar">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./six-nations.html">Six Nations</a></li>
          <li><a href="./team.html">Team</a></li>
          <li class="active-page"><a href="./sign-up.html">Sign-Up</a></li>
        </ul>
      </nav>
    </header>
    <!-- Sign-up Form -->
    <section id="sign-up-image">
      <form method="POST" action="https://formdump.codeinstitute.net/" class="sign-up-form">
        <h2>Sign up here to keep upto date &#127945;</h2>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required />
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required />
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
        <input type="submit" value="Sign-Up" class="sign-up-button" />
      </form>
    </section>
    <!-- Footer -->
    <footer>
      <ul class="social-nets">
        <li>
          <a
            href="http://facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="http://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="http://twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="http://youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font Awesome Script -->
    <script
      src="https://kit.fontawesome.com/7132c99c0d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
