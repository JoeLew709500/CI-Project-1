<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Wales Rugby Union Fan Site | Find all things Wales Rugby Union here"
    />
    <meta
      name="keywords"
      content="Wales Rugby Union, WRU, Six Nations, Rugby, Wales"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>WRU Fan Site</title>
  </head>
  <body>
    <header>
      <h1 id="logo"><a href="./index.html">Wales Rugby Union Fan Site</a></h1>
      <nav>
        <input type="checkbox" id="nav-bar-check" name="nav-bar-check" />
        <label for="nav-bar-check" class="nav-bar-icon"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <ul id="nav-bar">
          <a href="./index.html"><li>Home</li></a>
          <a href="./six-nations.html"><li>Six Nations</li></a>
          <a href="./team.html"><li class="active-page">Team</li></a>
          <a href="./sign-up.html"><li>Sign-Up</li></a>
        </ul>
      </nav>
    </header>
    <section id="gallery">
      <div class="card">
        <div class="face">
          <img src="./assets/images/scott-baldwin.png" alt="Scott Baldwin" />
        </div>
        <div class="back">
          <h2>Scott Baldwin</h2>
          <p>Hooker</p>
        </div>
      </div>
      <div class="card">
        <div class="face">
          <img src="./assets/images/adam-beard.png" alt="Adam Beard" />
        </div>
        <div class="back">
          <h2>Adam Beard</h2>
          <p>Lock</p>
        </div>
      </div>
    </section>
    <footer>
      <ul class="social-nets">
        <li>
          <a
            href="http://facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="http://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="http://twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="http://youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font Awesome Script -->
    <script
      src="https://kit.fontawesome.com/7132c99c0d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
